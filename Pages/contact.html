<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sunset Blogs</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/ContactPage.css">
    <script src="../JavaScript/Contact_Validate.js" defer></script> <!-- Link to external JavaScript file -->
</head>
<body>

    <nav>
        <a href="../index.html">Home</a>
        <a href="../Pages/your-work.html">Your Work</a>
        <a href="../Pages/profile.html">Profile</a>
        <a href="../Pages/contact.html">Contact</a>
    </nav>

    <!-- Placeholder for Image -->
    <div class="image-placeholder">
        <p>Image Placeholder</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="name-fields">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="input-group question-group">
                <label for="question">Your Question</label>
                <textarea id="question" name="question" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Sunset Blogs. All rights reserved.</p>
        <p>Sunset Blogs is a platform for sharing ideas, experiences, and creative writing.</p>
    </footer>

</body>
</html>

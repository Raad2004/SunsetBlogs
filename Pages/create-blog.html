<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Blog Post</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="create-blog.css" />

  <script>
    // JavaScript function to dynamically add more subtitles and content fields
    function addSubtitle() {
      const container = document.getElementById('subtitle-container');

      // Create a new .subtitle-group div
      const newSubtitleGroup = document.createElement('div');
      newSubtitleGroup.classList.add('subtitle-group');

      // Subtitle label
      const subtitleLabel = document.createElement('label');
      subtitleLabel.textContent = 'Subtitle';

      // Subtitle input
      const subtitleInput = document.createElement('input');
      subtitleInput.type = 'text';
      // Using a bracket notation ([]) so multiple subtitles can be captured as an array
      subtitleInput.name = 'subtitles[]';
      subtitleInput.placeholder = 'Enter your subtitle';

      // Content label
      const contentLabel = document.createElement('label');
      contentLabel.textContent = 'Content';

      // Content textarea
      const contentTextarea = document.createElement('textarea');
      contentTextarea.name = 'subtitles-content[]';
      contentTextarea.rows = 4;
      contentTextarea.placeholder = 'Write content for this subtitle';

      // Append elements in order
      newSubtitleGroup.appendChild(subtitleLabel);
      newSubtitleGroup.appendChild(subtitleInput);
      newSubtitleGroup.appendChild(contentLabel);
      newSubtitleGroup.appendChild(contentTextarea);

      // Add the new subtitle group to the container
      container.appendChild(newSubtitleGroup);
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Header section -->
    <header class="header">
      <h1 class="page-title">Create a New Blog Post</h1>
    </header>

    <!-- Form to create blog post -->
    <form class="blog-form">
      <!-- Blog Title -->
      <div class="form-group">
        <label for="blogTitle">Blog Title</label>
        <input type="text" id="blogTitle" name="blogTitle" placeholder="Enter your blog title here" />
      </div>

      <!-- Date & Posted By -->
      <div class="form-row">
        <div class="form-group">
          <label for="blogDate">Date</label>
          <input type="date" id="blogDate" name="blogDate" />
        </div>
        <div class="form-group">
          <label for="blogAuthor">Posted By</label>
          <input type="text" id="blogAuthor" name="blogAuthor" placeholder="Author name" />
        </div>
      </div>

      <!-- Subtitles container (initially contains one subtitle group) -->
      <div id="subtitle-container">
        <div class="subtitle-group">
          <label for="firstSubtitle">Subtitle</label>
          <input
            type="text"
            id="firstSubtitle"
            name="subtitles[]"
            placeholder="Enter your subtitle"
          />
          <label for="firstContent">Content</label>
          <textarea
            id="firstContent"
            name="subtitles-content[]"
            rows="4"
            placeholder="Write content for this subtitle"
          ></textarea>
        </div>
      </div>

      <!-- Button to add more subtitles -->
      <button type="button" class="btn-add-subtitle" onclick="addSubtitle()">
        Add Another Subtitle
      </button>

      <!-- Optional: Add Authors, Media, Image, Thumbnail, etc. -->
      <div class="form-group">
        <label for="additionalAuthors">Add Author(s)</label>
        <input type="text" id="additionalAuthors" name="additionalAuthors" placeholder="Add any co-authors or guest authors" />
      </div>

      <div class="form-group">
        <label for="mediaLinks">Add Media Link (Facebook, Instagram, Twitter, etc.)</label>
        <input type="url" id="mediaLinks" name="mediaLinks" placeholder="Paste social media link here" />
      </div>

      <div class="form-group">
        <label for="blogImage">Add Image</label>
        <input type="file" id="blogImage" name="blogImage" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="thumbnailImage">Add Thumbnail</label>
        <input type="file" id="thumbnailImage" name="thumbnailImage" accept="image/*" />
      </div>

      <!-- Tags, categories, etc. -->
      <div class="form-group">
        <label for="blogTags">Tags</label>
        <input type="text" id="blogTags" name="blogTags" placeholder="Enter comma-separated tags (e.g., AI, tech, coding)" />
      </div>

      <div class="form-group">
        <label for="blogCategories">Categories</label>
        <input type="text" id="blogCategories" name="blogCategories" placeholder="Enter comma-separated categories (e.g., Technology, Tutorials)" />
      </div>

      <!-- Submit button -->
      <div class="form-group">
        <button type="submit" class="btn-submit">Publish</button>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sunset Blogs</title>
    <link rel="stylesheet" href="../CSS/theme.css">
    <link rel="stylesheet" href="../CSS/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html" class="nav-title">Sunset Blogs</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                <button type="button" class="btn-guest" style="margin-top: 10px;" onclick="window.location.href='set_guest_session.php';">Continue as Guest</button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <p><a href="../index.html">Back</a></p>
            </div>
        </div>
    </div>

    <script src="../JavaScript/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sunset Blogs</title>
    <link rel="stylesheet" href="../CSS/theme.css">
    <link rel="stylesheet" href="../CSS/auth.css">
</head>
<body>
 
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p>Join our community of writers and readers</p>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="username" class="required">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="profilePicture" class="required">Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/jpeg,image/png,image/gif" required>
                    <p class="file-requirements">
                        Accepted formats: JPG, PNG, GIF (Max size: 5MB)
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" required>
                    <p class="password-requirements">
                        Password must be at least 8 characters long
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="required">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
                <button type="button" class="btn-secondary" style="margin-top: 10px; color: antiquewhite;">Continue as Guest</button>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login</a></p>
                <p><a href="../index.html">Back</a></p>
            </div>
        </div>
    </div>

    <script src="../JavaScript/signup.js"></script>
</body>
</html>

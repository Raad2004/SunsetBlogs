<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sunset Blogs</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/signup.css">
    <script src="../JavaScript/Signup_Validate.js" defer></script>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="your-work.html">Your Work</a>
        <a href="profile.html">Profile</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sunset Blogs. All rights reserved.</p>
        <p>Sunset Blogs is a platform for sharing ideas, experiences, and creative writing.</p>
    </footer>
</body>
</html>
